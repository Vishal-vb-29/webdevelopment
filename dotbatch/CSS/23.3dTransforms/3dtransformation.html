<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23. 3D- Transformation </title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: aqua;
            border: 1px solid black;
        }
        /*Ye shape ya adjust krne k hisab se tilt dene k liye*/
        .scaled{
            transform: perspective(350px) Translate(200px) ScaleZ(2) rotateX(15deg) ;
        }
        /*ye zoomin zoom out k liye*/
        .translated{
            transform: perspective(50px) translateZ(-40px);
        }
    </style>
</head>
<body>
    <div class="static">Staitc</div>
    <div class="translated">Translate</div>
    <div class="scaled">Scaled</div>
    
</body>
</html>
