<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <h1>Complex Form</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name</label></body>
    <input id="name" type="text" name="name" placeholder="Enter yoyur name">
    <label for="email">Email</label>
    <input id="email" type="email" name="email">
    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone">
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob">
    <label>Gender</label>
    <input type="radio" id="radio1" name="radio">
    <label for="radio1">Male</label>
    <input type="radio" id="radio2" name="radio">
    <label for="radio2">Female</label>
    <label for="country">Country:</label>
    <select name="country" id="country"><option value="India">India</option>
        <option value="US">United State</option>
        <option value="Netherland">Netherland</option></select>
    </fieldset>
</br>
    <fieldset>
        <legend>Address
            <label for="AS">Street</label>
        <input type="text" id="AS">
        <label for="city">City</label>
        <input type="text" id="state">
        <label for="state">State</label>
        <input type="text" id="state">
        <label for="zip code">Zip Code</label>
        <input type="text" id="zip code">
        </legend>

    </fieldset>
    <fieldset>
        <legend>Other Information</legend>
        <label for="cmnt">Comment</label>
        <textarea name="cmnt"id="cmnt" col="80" rows="10"></textarea>
        <label>I agree to the term and condition </label>
        <input type="checkbox" id="t&C">
    </fieldset>
    <input type="button" value="Submit">
</body>
</html>
